<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
</head>
<body>

    {% extends 'base.html' %}
{% load static %}
    {% block content%}
    <div class="page-container">
    <!-- HEADER DESKTOP-->
    {%include 'userbar.html'%}
    <!-- HEADER DESKTOP-->

    <!-- MAIN CONTENT-->
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="overview-wrap">
                            <h2 class="title-1">{{user.username}} Profile</h2>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="image">
                            <a href="#">
                                <img src="{% static 'images/icon/avatar-01.jpg' %}" alt="John Doe" />
                            </a>
                        </div>
                        <div class="content">
                            <h3>{{user.first_name}}</h3>
                            <h3>{{user.last_name}}</h3>
                            <span class="email">{{user.email}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
        <div>
            <h1>Salom</h1>
        </div>
    {% endblock %}

</body>
</html>
